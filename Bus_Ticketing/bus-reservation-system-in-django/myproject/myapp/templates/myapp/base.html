<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <!-- Font Awesome CSS (for icons) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
          integrity="sha384-+63md+3oKJz78CxHZ7DpfiB/jp5LzOpZj6n5p+I5R6TJwbh5isW46l5WzSR7bajA"
          crossorigin="anonymous">

    <title>Online Bus Reservation System</title>
<style>
    *{
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }
    .cont-bg
    {
        background-image: url('https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTWoawAEWaYs3pBNisY7sq8rL-wXgbCovhcEVz-ya2OckbaCU675jmCCrvgcJFAg-ctaNc&usqp=CAU');
        background-size: cover;
        background-repeat: no-repeat;
        opacity: 5;
        position: absolute;
        left: 0;
        top: 0;
        width: 100%;
        height: auto;
        font-size: 20px;
        font-weight: 700;
    }
    .navbar-nav
    {
        font-size: 25px;
        font-family: Arial, Helvetica, sans-serif;
        font-weight: 700;
    }
    a:hover
    {
        background-color: rgb(11, 188, 11);
    }
</style>
</head>
<body class="cont-bg">
<nav class="navbar navbar-expand-lg navbar-light bg-success">
    <div class="container">
        <a class="navbar-brand" href="#" style="color: white;"><i class="fas fa-bus"></i></a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup"
                aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
                <a class="nav-item nav-link active" href="{% url 'home' %}" style="color: white;">
                    <i class="fas fa-home"></i> Home <span class="sr-only">(current)</span>
                </a>
                <a class="nav-item nav-link" href="{% url 'findbus' %}" style="color: white;">
                    <i class="fas fa-bus-alt"></i> Find Bus
                </a>
                <a class="nav-item nav-link" href="{% url 'seebookings' %}" style="color: white;">
                    <i class="fas fa-list"></i> See Bookings
                </a>
                {% if request.user.is_active %}
                <a class="nav-item nav-link " href="{% url 'signout' %}" style="color: white;">
                    <i class="fas fa-sign-out-alt"></i> Sign out
                </a>
                {% else %}
                <a class="nav-item nav-link " href="{% url 'signup' %}" style="color: white;">
                    <i class="fas fa-user-plus"></i> Sign Up
                </a>
                {% endif %}
            </div>
        </div>
    </div>
</nav>
<h1 style="color: white; text-align: center; font-family: 'Times New Roman', Times, serif;font-weight: 700; ">Online Bus Ticket Reservation</h1>
{% block content %}
{% endblock %}
<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
</body>
</html>
